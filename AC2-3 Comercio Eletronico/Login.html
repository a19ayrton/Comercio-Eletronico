<html>

<head>
  <script language="javascript">
    function pasuser(form) {
      if (form.id.value == "aluno") {
        if (form.pass.value == "impacta") {
          location = "AC.html"
        } else {
          alert("Senha invalida")
        }
      } else {
        alert("Usuario invalido")
      }
    }
  </script>
  <link rel=”favicon” charset=”favicon.ico” />
  <title>Login</title>
  <meta charset="utf-8">
</head>


<body style="background-color:#E0F8F7">

  </br> </br>

  <form name="login">
    <input name="id" type="text"aria-label="Usuário" placeholder="Usuário">
    <input name="pass" type="password"aria-label="Senha" placeholder="Senha">
    <input type="button" value="Logar" onClick="pasuser(this.form)">
   
  </form>
</body>

</html>
