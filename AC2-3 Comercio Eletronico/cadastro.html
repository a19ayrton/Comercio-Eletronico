<!DOCTYPE html>
<html lang="pt-br">

  <script language="javascript">
    function Login(form) {
		location = "labelogin.html"
    }
  </script>


<head>
    <link rel=”favicon” charset=”favicon.ico” />
    <title>Cadastrar</title>
    <meta charset="utf-8">
</head>

<body style="background-color:#E0F8F7">
    <h1>Cadastro de usuario</h1>
    <form action="cadastro.html" method="post">
        <div>
            <label for="Nome:">Nome do aluno:</label>
            <input type="text" id="aluno" />
        </div>
        <div>
            <label for="RA:">RA do aluno:</label>
            <input type="text" id="RA" />
        </div>

        <div>
            <label for="Curso">Curso:</label>
            <input type="text" id="Curso" />
        </div>
        </br>
        <div class="button">
            <input type="button" value="Cadastrar" onClick="Login(this.form)">
        </div>
    </form>
</body>


</html>
